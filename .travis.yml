sudo: false

language: php

addons:
  apt:
    packages:
      - ant

php:
  - 7.2
  - 7.3
  - 7.4

matrix:
  allow_failures:
    - php: 7.3
    - php: 7.4
  fast_finish: true

cache:
  directories:
    - ~/.composer/cache/files

before_script:
  - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then phpenv config-add .travis.php.ini; fi
  - composer self-update --1
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require --no-update symfony/config:${SYMFONY_VERSION} symfony/dependency-injection:${SYMFONY_VERSION} symfony/http-kernel:${SYMFONY_VERSION}; fi;
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require --no-update --dev symfony/framework-bundle:${SYMFONY_VERSION}; fi;
  - composer install --prefer-dist

script:
  - ant

branches:
  only:
    - master
    - develop
